<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etkinlik Başvuru Formu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3ecff; /* Açık lila */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #5c2d91; /* Mor */
      margin-bottom: 30px;
      font-size: 30px;
    }

    iframe {
      width: 100%;
      height: 3000px;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 20px;
      }

      iframe {
        height: 3300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Etkinlik Başvuru Formu</h1>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSdMCpNHJLn6dAmJOvoyPzu1yOLedQtlRbgN_M806ej1xirU_Q/viewform?embedded=true"
      scrolling="no">
    </iframe>
  </div>
</body>
</html>
